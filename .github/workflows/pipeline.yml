name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    name: Lint, Build, Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run eslint

      - name: Run Build
        run: npm run build

      - name: Run Unit Tests
        run: npm run test

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test:e2e

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Notify Test Success
        if: success()
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ‚úÖ CI Passed!
            Branch: `${{ github.ref_name }}`
            Commit: [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            Actor: ${{ github.actor }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify Test Failure
        if: failure()
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ‚ùå CI Failed!
            Branch: `${{ github.ref_name }}`
            Commit: [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            Actor: ${{ github.actor }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Notify Test Cancelled
        if: cancelled()
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ‚ö†Ô∏è CI Cancelled!
            Branch: `${{ github.ref_name }}`
            Commit: [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            Actor: ${{ github.actor }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

  deploy_to_render:
    name: Deploy to Render
    needs: simple_deployment_pipeline
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        uses: sws2apps/render-deployment@main
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}

  health_check:
    name: Check the deployed service URL
    needs: deploy_to_render
    runs-on: ubuntu-latest
    steps:
      - name: Check service health
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-i3nu.onrender.com
          follow-redirect: false
          max-attempts: 3
          retry-delay: 5s
          retry-all: false

  notify_success:
    name: Notify Deployment Success
    needs: health_check
    runs-on: ubuntu-latest
    steps:
      - name: Notify Success on Discord
        uses: Ilshidur/action-discord@master
        with:
          args: |
            üöÄ Deployment succeeded and passed health check!
            ‚úÖ Live: https://full-stack-open-pokedex-i3nu.onrender.com
            Branch: `${{ github.ref_name }}`
            Commit: [View Commit](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
            Actor: ${{ github.actor }}
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
